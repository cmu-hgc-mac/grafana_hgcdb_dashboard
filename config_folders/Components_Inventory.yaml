datasource_variable: DS_POSTGRES

dashboards:

  - title: "Free Baseplates"
    panels:
      - title: "Free Baseplates"
        table: "baseplate"
        chart_type: "barchart"
        condition: "proto_no is NULL"
        groupby: ["bp_material", "resolution", "geometry"]
        filters: {"baseplate": ["bp_material", "resolution", "geometry"]}
        distinct: ["baseplate"]
      
      - title: "Free Baseplates Info"
        table: "baseplate"
        chart_type: "table"
        condition: "proto_no is NULL"
        groupby: {"baseplate": ["bp_name"], "bp_inspect": ["grade", "comment", "date_inspect", "flatness", "thickness"]}
        filters: {"baseplate": ["bp_material", "resolution", "geometry"], "bp_inspect": []}
        distinct: ["baseplate", "bp_inspect"]

  - title: "Free Sensors"
    panels:
      - title: "Free Sensors"
        table: "sensor"
        chart_type: "barchart"
        condition: "proto_no is NULL"
        groupby: ["thickness", "resolution", "geometry"]
        filters: {"sensor": ["thickness", "resolution", "geometry"]}
        distinct: ["sensor"]

  - title: "Free Hexaboards"
    panels:
      - title: "Free Hexaboards"
        table: "hexaboard"
        chart_type: "barchart"
        condition: "module_no is NULL"
        groupby: ["roc_version", "resolution", "geometry"]
        filters: {"hexaboard": ["roc_version", "resolution", "geometry"], "hxb_pedestal_test": ["status_desc", "date_test"]}
        distinct: ["hexaboard", "hxb_pedestal_test"]

      - title: "Free Hexaboards Info"
        table: "hexaboard"
        chart_type: "table"
        condition: "module_no is NULL"
        groupby: {"hexaboard": ["hxb_name"], "hxb_pedestal_test": ["count_bad_cells", "status_desc", "date_test", "comment"], "hxb_inspect": ["flatness", "thickness"]}
        filters: {"hexaboard": ["roc_version", "resolution", "geometry"], "hxb_pedestal_test": ["status_desc", "date_test"], "hxb_inspect": []}
        distinct: ["hexaboard", "hxb_pedestal_test", "hxb_inspect"]