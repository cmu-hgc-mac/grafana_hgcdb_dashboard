datasource_variable: DS_POSTGRES

dashboards:

  - title: "Module Assembly"
    panels:
      - title: "Module Assmebly"
        table: "module_info"
        chart_type: "timeseries"
        condition: "assembled IS NOT NULL"
        groupby: ["assembled", "count"]
        filters: {"module_info": ["bp_material", "resolution", "roc_version", "sen_thickness", "geometry", "shipping_status", "assembled"]}
        distinct: 
      - title: "Proto-Module Assmebly"
        table: "proto_assembly"
        chart_type: "timeseries"
        condition: "ass_run_date IS NOT NULL"
        groupby: ["ass_run_date", "count"]
        filters: {"module_info": ["bp_material", "resolution", "roc_version", "sen_thickness", "geometry", "shipping_status"], "proto_assembly": ["ass_run_date"]}
        distinct: 

  
  - title: "Components Look-up Form"
    panels:
      - title: "Components Look-up Form"
        table: "module_info"
        chart_type: "table"
        condition:
        groupby: []
        filters: {"module_info": []}
        distinct: